name: portray-pretty
version: 0.1.0.2
category: Text
synopsis: A portray backend using the pretty package.
description: |
  This provides a <https://hackage.haskell.org/package/pretty pretty> backend
  for <https://hackage.haskell.org/package/portray portray>, along with
  derivable 'Text.PrettyPrint.HughesPJClass.Pretty' instances for types with
  'Data.Portray.Portray' instances.

  See also
  <https://hackage.haskell.org/package/portray-prettyprinter portray-prettyprinter>.
license: Apache-2.0
author: Andrew Pritchard <awpr@google.com>
copyright: 2020-2021 Google LLC
maintainer: Andrew Pritchard <awpr@google.com>
github: google/hs-portray/portray-pretty

# Note: this causes CHANGELOG.md to be included in Hackage distributions.
extra-source-files:
  CHANGELOG.md

dependencies:
  - base >= 4.12 && < 4.16
  - portray >= 0.2 && < 0.3
  - portray-diff >= 0.1 && < 0.2
  - pretty >= 1.1.3 && < 1.2
  - text >= 0.1 && < 1.3

library:
  source-dirs: src
  exposed-modules:
    - Data.Portray.Pretty

  when:
    condition: false
    other-modules: Paths_portray_pretty

tests:
  PortrayPretty-test:
    source-dirs: test
    main: Main.hs
    dependencies:
      - portray
      - portray-pretty
      - test-framework
      - test-framework-hunit
      - HUnit

    when:
      condition: false
      other-modules: Paths_portray_pretty
